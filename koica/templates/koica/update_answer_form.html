{% extends template_to_extend %}
{% load pygmentify staticfiles crispy_forms_tags %}

{% block extra_header %}
<link rel="stylesheet" type="text/css" href="{% static 'django_pygments/css/pygments_default.css' %}" />
<link rel="stylesheet" href="{% static 'koica/css/koica.css' %}">
{% endblock %}

{% block title %}Editer une réponse{% endblock %}

{% block content %}
<h1>Editer une réponse</h1>
<form action="" method="post">{% csrf_token %}
    {{ form|crispy }}
    <p><input class="btn btn-success btn-block" type="submit" value="Envoyer" /></p>
</form>
<p class="us-l ds-l text-center"><a href="{% url 'question-detail' answer.question.slug %}" class="btn btn-default">Retour à la question</a></p>
{% endblock %}
